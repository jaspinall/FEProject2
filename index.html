<!DOCTYPE html>

<!-- Head-->
<head>
  <!-- This tells the browser how to read the document. -->
  <meta charset="utf-8">

  <!-- Tells the browser what the title of this page should be. -->
  <title>Resume</title>

  <!-- Load the page styles. -->
  <link href="css/style.css" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="js/jQuery.js"></script>

  <!--  More on helper.js in the class -->
  <script src="js/helper.js"></script>

  <!-- Google Maps API -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <meta name="viewport" content="width=device-width">
</head>

<body>

  <!-- Navbar -->
  <nav class= "navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-content" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <p class= "navbar-text"></p>
     </div>

    <div class="collapse navbar-collapse" id="navbar-content">
      <ul class="nav navbar-nav">
        <li><a href="#workExperience">Work Experience</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#lets-connect">Contact Me</a></li>
      </ul>
    </div>  
  </div>
  </nav>  

  <!-- Main -->
  <main>

    <div id="bio" class="container-fluid">
    </div>
    <div id="workExperience" class="container-fluid">
      <h2>Work Experience</h2>
    </div>
    <div id="projects" class="container-fluid">
      <h2>Projects</h2>
    </div>
    <div id="education" class="container-fluid">
      <h2>Education</h2>
    </div>
    <div id="mapDiv" class="container-fluid">
      <h2>Where I've Lived and Worked</h2>
    </div>

  </main>

    <!-- Footer with Contact Info -->
    <div id="lets-connect" class="container-fluid">
      <h2>Let's Connect</h2>
        <ul id="footerContacts">
      </ul>
    </div>
  </div>

  <!-- Load the JavaScript helper file -->
  <script src="js/resumeBuilder.js"></script>

  <!-- Hide sections of the resume with no content -->
  <script type="text/javascript">

    if(document.getElementsByClassName('skills-list').length === 0) {
      document.getElementById('bio').style.display = 'none';
    }
    if(document.getElementsByClassName('navbar-text').length === 0) {
      document.getElementById('navbar-header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('contact').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>

</body>
</html>
